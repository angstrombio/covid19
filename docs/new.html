<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapping COVID-19</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="map.css" />
</head>
<body>
    <div class="container-fluid bg-dark text-white">
        <nav class="navbar dark navbar-expand-md bg-dark justify-content-center">
            <a href="https://www.angstrom.bio" class="navbar-brand d-flex w-50 mr-auto"><img height='50' width="109"  src='http://www-dev.angstrom.bio/wp-content/uploads/2020/03/angstrom_web2_for_site_340_156_white.png' alt='Angstrom Bio' title='' /></a>
            <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
                <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
<!--                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>-->
                </ul>
            </div>
        </nav>
        <div class="container p-3 my-3 bg-white text-dark">
            <h1>Mapping COVID-19 in the U.S.</h1>
            <div class="p-3 ">General overview here.  Include intro, rationale, link to blog post, link to Angstrom site, etc.</div>
            <div id="map-options">
                <label for="data-field">Color Based On:</label>
                <select id="data-field"></select>
                <label for="data-color-scheme">Scheme: </label>
                <select id="data-color-scheme"></select>
                <label for="field-min">Min:</label>
                <input type="text" id="field-min" size="6"/>
                <label for="field-max">Max:</label>
                <input type="text" id="field-max" size="6"/>
                <label for="data-scheme-range-type">Color Range Calculation: </label>
                <select id="data-scheme-range-type">
                    <option value="linear">linear</option>
                    <option value="log">log</option>
                    <option value="log2">log2</option>
                    <option value="log10">log10</option>
                </select>
                <br/>
                <input type="checkbox" id="msa-only"><label for="msa-only">Only show data for MSAs</label>
                <br/>
                <label for="history-range">Timeline: </label>
                <button type="button" class="btn btn-default" aria-label="Left Align" onclick="triggerTimelineAnimation()">
                    <i id="play-button-icon" class="fa fa-play"></i>
                </button>
                <input type="range" id="history-range" class="slider" style="width: 300px">
                <span id="history-range-label"></span>
            </div>
            <div id="map-content">
                <div id="legend"></div>
            </div>
            <div id="map-text"></div>
            <div class="tooltip" id="tooltip">
                <div class="tooltip-header"></div>
                <table class="tooltip-table">
                    <tr>
                        <td class="tooltip-label-cell">Cases: </td>
                        <td class="tooltip-value-cell" id="tooltip-value-cases"></td>
                        <td class="tooltip-color-cell" id="tooltip-colorblock-cases"></td>
                    </tr>
                    <tr>
                        <td class="tooltip-label-cell">Deaths: </td>
                        <td class="tooltip-value-cell" id="tooltip-value-deaths"></td>
                        <td class="tooltip-color-cell" id="tooltip-colorblock-deaths"></td>
                    </tr>
                    <tr>
                        <td class="tooltip-label-cell">Increase in Cases Today: </td>
                        <td class="tooltip-value-cell" id="tooltip-value-increase"></td>
                        <td class="tooltip-color-cell" id="tooltip-colorblock-increase"></td>
                    </tr>
                    <tr>
                        <td class="tooltip-label-cell">Population: </td>
                        <td class="tooltip-value-cell" id="tooltip-value-population"></td>
                        <td class="tooltip-color-cell" id="tooltip-colorblock-population"></td>
                    </tr>
                    <tr>
                        <td class="tooltip-label-cell">Hospitals: </td>
                        <td class="tooltip-value-cell" id="tooltip-value-hospitals"></td>
                    </tr>
                    <tr>
                        <td class="tooltip-label-cell">Hospital Beds: </td>
                        <td class="tooltip-value-cell" id="tooltip-value-hospital_beds"></td>
                    </tr>
                    <tr>
                        <td class="tooltip-label-cell">ICU Beds: </td>
                        <td class="tooltip-value-cell" id="tooltip-value-icu_beds"></td>
                    </tr>
                    <tr>
                        <td class="tooltip-label-cell">Cases per 10,000 People: </td>
                        <td class="tooltip-value-cell" id="tooltip-value-cases_per_10k_people"></td>
                        <td class="tooltip-color-cell" id="tooltip-colorblock-cases_per_10k_people"></td>
                    </tr>
                    <tr>
                        <td class="tooltip-label-cell">Cases per Hospital Bed: </td>
                        <td class="tooltip-value-cell" id="tooltip-value-cases_per_bed"></td>
                        <td class="tooltip-color-cell" id="tooltip-colorblock-cases_per_bed"></td>
                    </tr>
                    <tr>
                        <td class="tooltip-label-cell">Cases per ICU Bed: </td>
                        <td class="tooltip-value-cell" id="tooltip-value-cases_per_icu_bed"></td>
                        <td class="tooltip-color-cell" id="tooltip-colorblock-cases_per_icu_bed"></td>
                    </tr>
                    <tr>
                        <td class="tooltip-label-cell">Cases - Fit: </td>
                        <td class="tooltip-value-cell" id="tooltip-value-cases_fit"></td>
                    </tr>
                </table>
            </div>
        </div>
        <footer class="page-footer font-small bg-dark">

        </footer>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="map.js"></script>
    <script src="colors.js"></script>
    <script src="controls.js"></script>
    <script src="legend.js"></script>
    <script src="timeline.js"></script>
    <script src="tooltips.js"></script>
    <script>initializeMap();</script>
</body>
</html>
